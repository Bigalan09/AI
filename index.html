<body>
    <!--[if lt IE 8]><p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a
        href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->
    <div class="handle">
        <div class="title">
            AI

        <div class="close">

        </div>
    </div>
    <div id="main" class="container">
        <canvas id="canvas" height="600" width="1000"></canvas>
    </div>
    <footer>
        <div class="container">
            <div class="flex">
                <div class="flex-item bottom text-right">&copy; Copyright 2016 - <strong>AI</strong></div>
            </div>
        </div>
    </footer>
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="engine/engine.js"></script>
    <script src="engine/math/vector2D.js"></script>
    <script src="engine/math/rectangle.js"></script>
    <script src="engine/graphics/circle.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>
    <script src="renderer.js"></script>
    <script>
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var game = new Engine(canvas, context);
        for (var i = 0; i < 50; i++) {
            var randomX = getRandomInt(0, canvas.width);
            var randomY = getRandomInt(0, canvas.height);
            var speed = (getRandomInt(1, 2) * Math.random()) + 0.2;
            var size = getRandomInt(3, 6);
            var c = new Circle(randomX, randomY, size, speed, game.bounds);
            game.add(c);
        }
        var f = function() {
            game.update();
            game.draw();
            requestAnimationFrame(f);
        };
        f();

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</body>
